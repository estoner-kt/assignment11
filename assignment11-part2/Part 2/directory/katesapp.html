<script>
		$(function() {
		$.ajax({
			type: "get",
			url: "data/json.js",
			beforeSend: function() {
				$("#people").html("Loading...");
			},
			timeout: 10000,
			error: function(xhr, status, error) {
				alert("Error: " + xhr.status + " - " + error);
			},
			dataType: "json",
			success: function(response) {
                $("#people").html("");
			$.each(response, function() {
				$.each(this, function(key, value) {
					$("#people").append( value.name + '<br>' + value.title + '<br>' + value.ImagePath + '<br>' + value.OfficeNumber +'<br>' + value.CellNumber +'<br>' + value.Email + '<br><br>');
				});
			});
			}
		});
	});
        
        
    </script>
</head>
